<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>

    body{
     background: linear-gradient(to right, rgb(91, 35, 147),rgb(58, 109, 141));
    }
        .registration-form{
	width: 800px;
    height: 95vh;
    border: 5px solid black;
    margin: 20px auto;
    background-color: rgb(255, 255, 255);
    border-radius: 15px;
}
</style>

<body>
    <form class="row g-3 registration-form" id="registration-form">
        <h1 style="text-align: center;" class="display-3"><b><u>REGISTRATION FORM</u></b></h1>
        <div class="col-md-8">
            <label for="full-name" class="form-label">Full name</label>
            <input type="text" class="form-control" id="full-name" required autocomplete="off" onkeyup="validate()">
            <div class="valid-feedback" id="full-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="full-name-invalid">
                Please enter a valid full name
            </div>
        </div>
        <div class="col-md-8">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required onchange="validate()">
                <option value="None" selected>Choose...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <div class="valid-feedback" id="gender-valid">
                Looks good!
            </div>

            <div class="invalid-feedback" id="gender-invalid">
                Please enter a valid gender
            </div>
        </div>
        <div class="col-md-8">
            <label for="hobbies" class="form-label">Hobbies</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="swimming" required onchange="validate()">
                <label class="form-check-label" for="hobbies"> 
                    Swimming
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Cricket" required onchange="validate()">
                <label class="form-check-label" for="hobbies">
                    Cricket
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Gyming" required onchange="validate()">
                <label class="form-check-label" for="hobbies">
                    Gyming
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Artical Writing" required onchange="validate()">
                <label class="form-check-label" for="hobbies">
                    Artical writing
                </label>
            </div>
            <div class="valid-feedback" id="hobbies-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="hobbies-invalid">
                Please select atleast one hobby
            </div>
        </div>
       
        <div class="col-12" style="text-align: center;">
            <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
            <input type = "button" value = "Reset data" onClick = "fun()"/> 
        </div>
       
        <script type = "text/javascript">  
            function fun() {  
               alert ("Hobbies of Srajan(MALE) are Cricket and Gyming");  
            }  
              
      </script>       
   </head>  
     
   <body>  
      <p> click here for knowing my hobbies</p>        
      <form>  
         <input type = "button" value = "Click me" onclick = "fun();" /> 
     
      </form>       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
